<h1 id="tipos-de-datos-6">Tipos de datos</h1>
<h2 id="texto-string">Texto: <code>string</code></h2>
<ul>
<li data-marpit-fragment="1">Corresponde a los textos.</li>
<li data-marpit-fragment="2">Se pueden utilizar entre comillas simples <code>'</code> o dobles <code>&quot;</code>, pero se debe respetar la que se utilice. Por ejemplo:

<li data-marpit-fragment="4"><code>'hola mundo'</code></li>
<li data-marpit-fragment="5"><code>&quot;hola 'mundo'&quot;</code></li>
<li data-marpit-fragment="6"><code>'hola &quot;mundo&quot;'</code></li>
</ul>
</li>
</ul>

<li data-marpit-fragment="2">Operadores (lo que se ejemplifica a continuaciÃ³n)</li>

<h2 id="operadores-sobre-texto">Operadores sobre texto</h2>
<ul>

<th>Operador</th>
<th>Simbolo</th>

</table>
<blockquote>
<p>Existen otras operaciones, pero se verÃ¡n mÃ¡s adelante</p>
</blockquote>
<footer><strong>IWI-131</strong></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-footer="**IWI-131**" data-theme="plato" lang="es-ES" data-marpit-pagination="19" style="--paginate:true;--footer:**IWI-131**;--theme:plato;" data-marpit-pagination-total="34">
<h2 id="precedencia">Precedencia</h2>
<ul>
<li>Conjunto de reglas que especifica en que orden deben ser evaluadas las operaciones de una expresiÃ³n.</li>
<li>Una <strong>buena practica</strong> es explicitarlar por medio del uso de parÃ©ntesis y <em>variables</em> que almacenen valores intermedios.</li>
</ul>
<blockquote>
<p><strong>ObservaciÃ³n 1</strong>: Aquellas operaciones que se aprecian en el mismo nivel, se evalÃºan segÃºn el orden en que aparece.</p>
</blockquote>
<blockquote>
<p><strong>ObservaciÃ³n 2</strong>: En el caso de las potencias, la evaluaciÃ³n se hace de derecha a izquierda.</p>
</blockquote>
<footer><strong>IWI-131</strong></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-footer="**IWI-131**" data-theme="plato" lang="es-ES" data-marpit-pagination="20" style="--paginate:true;--footer:**IWI-131**;--theme:plato;" data-marpit-pagination-total="34">
<h2 id="precedencia-1">Precedencia</h2>
<table>
<thead>
<tr>
<th>De menor a mayor precedencia la evaluaciÃ³n es la siguiente</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>or</code></td>
</tr>
<tr>
<td><code>and</code></td>
</tr>
<tr>
<td><code>not</code></td>
</tr>
<tr>
<td><code>&lt;</code>,<code>&lt;=</code> , <code>&gt;</code>, <code>&gt;=</code> ,<code>!=</code>, <code>==</code></td>
</tr>
<tr>
<td><code>+</code>, <code>-</code> <em>(aritmÃ©ticos binarios)</em></td>
</tr>
<tr>
<td><code>*</code>, <code>/</code>, <code>%</code></td>
</tr>
<tr>
<td><code>+</code>, <code>-</code> <em>(aritmÃ©ticos unarios)</em></td>
</tr>
<tr>
<td><code>**</code></td>
</tr>
</tbody>
</table>
<footer><strong>IWI-131</strong></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-marpit-fragments="5" data-paginate="true" data-footer="**IWI-131**" data-theme="plato" lang="es-ES" data-marpit-pagination="21" style="--paginate:true;--footer:**IWI-131**;--theme:plato;" data-marpit-pagination-total="34">
<h1 id="variables">Variables</h1>
<p>Es cuando <em>asociamos</em> un nombre al resultado en la evaluaciÃ³n de una expresiÃ³n. TambiÃ©n se le conoce como asignaciÃ³n.</p>
<p>El nombre de la expresiÃ³n, se le conoce como <em>variable</em> (asignamos un valor a la variable). Tiene reglas (sintaxis) definidas que se deben respetar:</p>
<ul>
<li data-marpit-fragment="1">Primero se evalÃºa el lado derecho.</li>
<li data-marpit-fragment="2">Siguen la forma <code>variable = expresiÃ³n</code></li>
<li data-marpit-fragment="3">Las variables <strong>NO</strong> pueden comenzar su nombre con un nÃºmero.</li>
<li data-marpit-fragment="4">Los nombres se pueden componer de nÃºmeros y letras (mayÃºscula o minÃºscula); podemos usar el simbolo <code>_</code> tambiÃ©n.</li>
<li data-marpit-fragment="5">Una <strong>buena prÃ¡ctica</strong> es utilizar nombres que resulten claros para el <em>algoritmo</em> que estamos codificando.</li>
</ul>
<footer><strong>IWI-131</strong></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-footer="**IWI-131**" data-theme="plato" lang="es-ES" data-marpit-pagination="22" style="--paginate:true;--footer:**IWI-131**;--theme:plato;" data-marpit-pagination-total="34">
<p>Hay formas de asignaciÃ³n especiales, cuando se esta modificando la misma variable en base a alguna de las siguientes operaciones:</p>
<table>
<thead>
<tr>
<th>Operador</th>
<th>Simbolo</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>a = a + 1</code></td>
<td><code>a += 1</code></td>
</tr>
<tr>
<td><code>a = a - 1</code></td>
<td><code>a -= 1</code></td>
</tr>
<tr>
<td><code>a = a * 1</code></td>
<td><code>a *= 1</code></td>
</tr>
<tr>
<td><code>a = a // 1</code></td>
<td><code>a //= 1</code></td>
</tr>
<tr>
<td><code>a = a / 1</code></td>
<td><code>a /= 1</code></td>
</tr>
<tr>
<td><code>a = a % 1</code></td>
<td><code>a %= 1</code></td>
</tr>
<tr>
<td><code>a = a ** 1</code></td>
<td><code>a **= 1</code></td>
</tr>
</tbody>
</table>
<footer><strong>IWI-131</strong></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-footer="**IWI-131**" data-theme="plato" lang="es-ES" data-marpit-pagination="23" style="--paginate:true;--footer:**IWI-131**;--theme:plato;" data-marpit-pagination-total="34">
<h1 id="coerci%C3%B3n-y-conversi%C3%B3n">CoerciÃ³n y conversiÃ³n</h1>
<p>Como se ha indicado en puntos previos, el uso de la funciÃ³n <code>type()</code> permite conocer el <em>tipo de dato</em> que tiene un valor literal, pero tambiÃ©n se puede conocer el de una variable.</p>
<p>AdemÃ¡s, dado que las operaciones o los operandos pueden modificar el tipo de dato puede hacerse necesario realizar cambios en este aspecto.</p>
<footer><strong>IWI-131</strong></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-footer="**IWI-131**" data-theme="plato" lang="es-ES" data-marpit-pagination="24" style="--paginate:true;--footer:**IWI-131**;--theme:plato;" data-marpit-pagination-total="34">
<p>Cuando a consecuencia de una la operaciÃ³n (por ejemplo, divisiÃ³n), ocurre un cambio del <em>tipo de dato</em> no realizado de forma explÃ­cita por quien codifico, estamos en presencia de un caso de <strong>coerciÃ³n</strong>.</p>
<p>Otro caso de <strong>coerciÃ³n</strong>, es cuando los operandos involucrados son de distinto tipo.</p>
<footer><strong>IWI-131</strong></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-footer="**IWI-131**" data-theme="plato" lang="es-ES" data-marpit-pagination="25" style="--paginate:true;--footer:**IWI-131**;--theme:plato;" data-marpit-pagination-total="34">
<p>Por el contrario, cuando el tipo de dato es modificado de forma <em>explÃ­cita</em> se conoce como <strong>conversiÃ³n</strong>.</p>
<p>Notar que la <strong>conversiÃ³n</strong> es la forma explÃ­cita (usamos los tipos de datos como una <em>funciÃ³n</em>) para modificar el tipo de dato, lo que en algunos casos, pueda alterar el valor.</p>
<blockquote>
<p><strong>ObservaciÃ³n</strong>: no siempre se puede convertir un tipo de dato en otro.</p>
</blockquote>
<footer><strong>IWI-131</strong></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-marpit-fragments="4" data-paginate="true" data-footer="**IWI-131**" data-theme="plato" lang="es-ES" data-marpit-pagination="26" style="--paginate:true;--footer:**IWI-131**;--theme:plato;" data-marpit-pagination-total="34">
<h1 id="funciones">Funciones</h1>
<p>Respresentan operaciones conocidas por el entorno, y no debe explicitarse las expresiones que la conforman.</p>
<p>Siguen los siguientes puntos:</p>
<ul>
<li data-marpit-fragment="1">Se llaman por su nombre.</li>
<li data-marpit-fragment="2">Pueden necesitar que se indiquen uno o mÃ¡s <em>parÃ¡metros</em> o <em>argumentos</em>, los cuales se indican entre parÃ©ntesis, luedo del nombre.</li>
<li data-marpit-fragment="3">Tienen un retorno</li>
<li data-marpit-fragment="4">Importante: Recordar que existen restricciones en cuanto a su uso.</li>
</ul>
<footer><strong>IWI-131</strong></footer>
</section>

<li data-marpit-fragment="2"><code>min(1,2,-1) #retorna el mÃ­nimo valor.</code></li>
